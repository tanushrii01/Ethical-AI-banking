<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TrustBank AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginPage" class="page active">
        <div class="login-container">
            <div class="login-box">
                <div class="bank-logo">
                    <div class="bank-logo-icon">üè¶</div>
                    <div class="bank-name">TrustBank AI</div>
                </div>
                <h2 class="login-title">Welcome Back</h2>
                <p class="login-subtitle">Login to access your account</p>
                
                <div class="form-group">
                    <label class="form-label">Email or Phone</label>
                    <input type="text" class="form-input" id="loginEmail" placeholder="Enter your email or phone">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="loginPassword" placeholder="Enter your password">
                </div>
                
                <button class="btn btn-primary" onclick="loginRedirect()">Login</button>

                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
                </div>

                <div style="text-align: center; margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--border);">
                    <a href="governance.html">
                        <button class="btn btn-secondary" style="width: 100%; margin-bottom: 0.5rem;">
                            Login as Admin
                        </button>
                    </a>
                    <p style="font-size: 0.85rem; color: var(--text-secondary);">Demo: Use any email/password</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
